<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="family.title">家庭 - U Energy</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="components/common-styles.css">
    <link rel="stylesheet" href="components/i18n.css">
    <link rel="stylesheet" href="components/notification-center.css">
    <link rel="stylesheet" href="components/header-nav.css">
    <link rel="stylesheet" href="components/pagination.css">
    <link rel="stylesheet" href="components/standard-layout.css">
    <script src="components/i18n.js"></script>
    <script src="components/simple-message-icon.js"></script>
    <script src="components/header-nav.js"></script>
    <script src="components/pagination.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000 !important;
        }

        .container {
            max-width: 95%;
            margin: 0 auto;
            padding: 100px 10px 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            min-height: calc(100vh - 200px);
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: -24px;  /* 负间距，向上移动24px */
        }

        .page-title {
            font-size: 48px;
            font-weight: 500;
            color: var(--color-text);
            margin: 0;
            letter-spacing: -2px;
        }

        .page-subtitle {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-top: 4px;
        }

        /* Tab-style view switcher */
        .page-view-tabs {
            display: inline-flex;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 4px;
            gap: 4px;
        }

        .page-tab {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .page-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.8);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .page-tab.active {
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
            font-weight: 600;
        }

        /* Override time selector margin for this page */
        #timeSelectorContainer .time-filter-section {
            margin-bottom: 0;  /* 移除额外间距，直接使用查询区域 */
        }

        /* Search and Filter Section - Operation Log Standard */
        .search-filter-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px;
            margin-bottom: 20px;
            margin-top: 34px;  /* 再向下移动6px，从28px改为34px */
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            width: 220px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--color-text);
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 255, 136, 0.5);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .filter-select {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--color-text);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            width: 220px;
        }

        .filter-select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 255, 136, 0.5);
        }

        .filter-select option {
            background: #1a1a1a;
            color: #fff;
            padding: 8px;
        }

        .filter-actions {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .filter-btn {
            padding: 10px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-btn.primary {
            background: #00ff88;
            border-color: #00ff88;
            color: #000;
            font-weight: 500;
        }

        .filter-btn.primary:hover {
            background: #00e67a;
            border-color: #00e67a;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }

        .filter-btn.secondary {
            background: rgba(255, 255, 255, 0.05);
        }

        .filter-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .filter-btn.export {
            background: rgba(30, 127, 255, 0.1);
            border: 1px solid rgba(30, 127, 255, 0.3);
            color: var(--color-accent);
        }

        .filter-btn.export:hover {
            background: rgba(30, 127, 255, 0.15);
        }

        /* Table Styles */
        .table-container {
            background: var(--color-bg-card);
            border-radius: var(--radius);
            box-shadow: var(--color-shadow);
            border: 1px solid var(--color-border);
            padding: 24px;
            overflow-x: auto;
            margin-bottom: 16px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            text-align: left;
            padding: 12px 16px;
            font-size: 12px;
            font-weight: 500;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--color-border);
            background: var(--color-bg-card);
            white-space: nowrap;
        }

        .data-table td {
            padding: 14px 16px;
            font-size: 14px;
            color: var(--color-text);
            border-bottom: 1px solid var(--color-border);
        }

        .data-table tr:hover td {
            background: var(--color-bg);
        }

        /* 排序按钮样式 - 优化设计 */
        .sort-buttons {
            margin-left: 6px;
            display: inline-flex;
            flex-direction: column;
            gap: 2px;  /* 增加上下按钮间距 */
            vertical-align: middle;
            position: relative;
            top: -2px;
        }

        .sort-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            width: 16px;
            height: 14px;
            cursor: pointer;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            padding: 0;
            margin: 0;
            line-height: 1;
            opacity: 0.8;
        }

        .sort-btn:hover {
            color: rgba(255, 255, 255, 0.8);
            opacity: 1;
            transform: scale(1.2);
        }

        .sort-btn.active {
            color: var(--color-primary);
            opacity: 1;
            text-shadow: 0 0 8px rgba(0, 255, 136, 0.6);
        }

        .sort-btn.sort-asc {
            transform: translateY(2px);
        }

        .sort-btn.sort-desc {
            transform: translateY(-2px);
        }

        .sort-btn.active.sort-asc {
            transform: translateY(2px) scale(1.2);
        }

        .sort-btn.active.sort-desc {
            transform: translateY(-2px) scale(1.2);
        }

        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-badge.active {
            background: rgba(0, 185, 107, 0.1);
            color: var(--color-primary);
            border: 1px solid rgba(0, 185, 107, 0.3);
        }

        .status-badge.inactive {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .status-badge.not-participating {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .status-badge.charging {
            background: rgba(0, 185, 107, 0.1);
            color: var(--color-primary);
        }

        .status-badge.discharging {
            background: rgba(30, 127, 255, 0.1);
            color: var(--color-accent);
        }

        .status-badge.standby {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .status-badge.offline {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
        }

        /* Statistics Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            padding: 24px;
            background: var(--color-bg-card);
            border-radius: var(--radius);
            box-shadow: var(--color-shadow);
            border: 1px solid var(--color-border);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, rgba(0, 185, 107, 0.1), rgba(30, 127, 255, 0.1));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .stat-change {
            margin-top: 8px;
            font-size: 12px;
            color: var(--color-primary);
        }

        .stat-change.negative {
            color: #ff6b6b;
        }

        /* Family Grid */
        .family-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .family-card {
            padding: 28px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .family-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.04);
        }

        .family-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .family-card:hover::before {
            opacity: 1;
        }

        .family-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .family-info h3 {
            font-size: 20px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 6px;
        }

        .family-location {
            color: var(--color-text-secondary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .family-status {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .family-status.active {
            background: rgba(0, 185, 107, 0.1);
            color: var(--color-primary);
            border: 1px solid rgba(0, 185, 107, 0.3);
        }

        .family-status.inactive {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .family-status.not-participating {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .family-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .metric-item {
            text-align: center;
        }

        .metric-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--color-text);
        }

        .metric-unit {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-left: 2px;
        }

        .family-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid var(--color-border);
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--color-text-secondary);
        }

        .action-button {
            padding: 8px 16px;
            background: linear-gradient(135deg, rgba(0, 185, 107, 0.1), rgba(30, 127, 255, 0.1));
            border: 1px solid var(--color-primary);
            border-radius: 8px;
            color: var(--color-primary);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .action-button:hover {
            background: var(--color-primary);
            color: #fff;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 185, 107, 0.3);
        }

        /* Table View */
        .table-container {
            background: var(--color-bg-card);
            border-radius: var(--radius);
            box-shadow: var(--color-shadow);
            border: 1px solid var(--color-border);
            padding: 24px;
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            text-align: left;
            padding: 12px 16px;
            font-size: 12px;
            font-weight: 500;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--color-border);
            background: var(--color-bg-card);
        }

        .data-table td {
            padding: 14px 16px;
            font-size: 14px;
            color: var(--color-text);
            border-bottom: 1px solid var(--color-border);
        }

        .data-table tr:hover td {
            background: var(--color-bg);
        }

        /* Charts */
        .charts-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-bottom: 40px;
        }

        .chart-container {
            background: var(--color-bg-card);
            border-radius: var(--radius);
            box-shadow: var(--color-shadow);
            border: 1px solid var(--color-border);
            padding: 28px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .chart-container.full-width {
            grid-column: span 2;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text);
        }

        .chart-controls {
            display: flex;
            gap: 8px;
        }

        /* Drawer Styles */
        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(3px);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .drawer-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .drawer-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 480px;
            height: 100vh;
            background: rgba(15, 15, 15, 0.98);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .drawer-overlay.show .drawer-container {
            transform: translateX(0);
        }

        .drawer-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid var(--color-border);
            flex-shrink: 0;
        }

        .drawer-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text);
        }

        .drawer-close {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--color-text-secondary);
        }

        .drawer-close:hover {
            background: var(--color-bg);
            color: var(--color-text);
        }

        .drawer-tabs {
            display: flex;
            padding: 0 24px;
            gap: 32px;
            border-bottom: 1px solid var(--color-border);
            flex-shrink: 0;
        }

        .drawer-tab {
            padding: 16px 0;
            position: relative;
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: color 0.3s;
            font-size: 14px;
        }

        .drawer-tab:hover {
            color: var(--color-text);
        }

        .drawer-tab.active {
            color: var(--color-primary);
        }

        .drawer-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--color-primary);
        }

        .drawer-content {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
            background: var(--color-bg-card);
        }

        /* Drawer Info Grid */
        .drawer-info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .drawer-info-item {
            text-align: left;
        }

        .drawer-info-item.full-width {
            grid-column: span 3;
        }

        .drawer-info-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: 6px;
            font-weight: 400;
            opacity: 0.7;
        }

        .drawer-info-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--color-text);
            line-height: 1.2;
        }

        /* Revenue Cards */
        .revenue-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 30px;
        }

        .revenue-card {
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .revenue-card-label {
            font-size: 13px;
            color: var(--color-text-secondary);
            margin-bottom: 12px;
        }

        .revenue-card-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--color-primary);
        }

        /* Operating Stats */
        .operating-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-bottom: 40px;
            text-align: center;
        }

        .operating-stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 8px;
            line-height: 1;
        }

        .operating-stat-label {
            font-size: 13px;
            color: var(--color-text-secondary);
            opacity: 0.8;
            font-weight: 400;
        }

        /* Chart Container in Drawer */
        .drawer-chart-container {
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .drawer-chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .drawer-chart-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-text);
        }

        .drawer-chart-controls {
            display: flex;
            gap: 8px;
        }

        .drawer-chart-control {
            padding: 6px 12px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            background: var(--color-bg-card);
            color: var(--color-text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .drawer-chart-control.active {
            background: var(--color-primary);
            color: #fff;
            border-color: var(--color-primary);
        }

        .drawer-chart {
            height: 300px;
        }

        /* Date Picker in Drawer */
        .drawer-date-picker {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text);
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .stats-section {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .family-grid {
                grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            }
        }


        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            
            .stats-section {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
            }

    <script>
        // Generate family data immediately
        function generateFamilyData() {
            const names = ['张明', '李华', '王芳', '赵强', '陈晓', '刘静', '周涛', '吴敏', '郑伟', '林丽'];
            const locations = ['Sydney NSW', 'Melbourne VIC', 'Brisbane QLD', 'Perth WA', 'Adelaide SA', 'Gold Coast QLD', 'Canberra ACT', 'Newcastle NSW', 'Hobart TAS', 'Darwin NT'];
            const statuses = ['active', 'inactive', 'not-participating'];
            const deviceStatuses = ['charging', 'discharging', 'standby', 'offline'];
            
            const data = [];
            for (let i = 0; i < 50; i++) {
                const status = statuses[Math.floor(Math.random() * statuses.length)];
                const isActive = status === 'active';
                data.push({
                    id: i + 1,
                    name: names[i % names.length],
                    nameKey: `family.userName${(i % 10) + 1}`,
                    location: locations[i % locations.length],
                    status: status,
                    soc: isActive ? Math.floor(Math.random() * 40 + 60) : Math.floor(Math.random() * 50),
                    todayDischarge: isActive ? (Math.random() * 50 + 10).toFixed(1) : 0,
                    todayProfit: isActive ? (Math.random() * 20 + 5).toFixed(1) : 0,
                    totalProfit: (Math.random() * 500 + 100).toFixed(1),
                    avgProfit: (Math.random() * 15 + 3).toFixed(1),
                    deviceCode: `DEVICE${String(i + 1).padStart(3, '0')}`,
                    deviceStatus: isActive ? deviceStatuses[Math.floor(Math.random() * 3)] : 'offline',
                    usageDays: Math.floor(Math.random() * 300 + 30)
                });
            }
            return data;
        }
        
        // Generate data immediately
        const familyData = generateFamilyData();
        let currentPage = 1;
        let pageSize = 20;
        let filteredData = [...familyData];
        let pagination = null;
        
        // Ensure data loads even if other methods fail
        window.onload = function() {
            setTimeout(() => {
                if (document.getElementById('familyTableBody') && document.getElementById('familyTableBody').children.length === 0) {
                    loadFamilyCards();
                }
            }, 100);
        };
        
        // Initialize components
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize i18n
            window.i18n = new I18n({
                containerId: 'languageSelector',
                defaultLanguage: localStorage.getItem('app_language') || 'zh'
            });
            
            // Update page title
            const updateTitle = () => {
                const titleElement = document.querySelector('title');
                const titleKey = titleElement.getAttribute('data-i18n-key');
                if (titleKey && window.i18n) {
                    titleElement.textContent = window.i18n.getText(titleKey) + ' - U Energy';
                }
            };
            
            // Listen for language changes
            window.i18n.addObserver(() => {
                updateTitle();
                // Reload data to update dynamic content
                loadFamilyCards(1);
            });
            
            updateTitle();
            
            // Initialize header navigation
            if (typeof HeaderNav !== 'undefined') {
                window.headerNav = new HeaderNav({
                    containerId: 'headerContainer',
                    currentPage: 'family'
                });
            }


            // Initialize pagination for table view
            pagination = new Pagination({
                containerId: 'paginationContainer',
                currentPage: currentPage,
                pageSize: pageSize,
                totalItems: familyData.length,
                onPageChange: (page, size) => {
                    currentPage = page;
                    loadFamilyCards();
                },
                onPageSizeChange: (size) => {
                    pageSize = size;
                    currentPage = 1;
                    loadFamilyCards();
                }
            });

            // Load initial data immediately with multiple attempts
            loadFamilyCards();
            
            // Fallback: ensure data is loaded
            setTimeout(() => {
                const tbody = document.getElementById('familyTableBody');
                if (tbody && tbody.children.length === 0) {
                    // Force load data if table is still empty
                    console.log('Force loading family data...');
                    loadFamilyCards();
                }
                
                // 检查排序按钮是否存在
                const sortButtons = document.querySelectorAll('.sort-btn');
                console.log('找到排序按钮数量:', sortButtons.length);
                
                // 检查表格是否存在
                const table = document.querySelector('.data-table');
                console.log('表格存在:', !!table);
                
                // 检查表头是否存在
                const tableHeaders = document.querySelectorAll('.data-table th');
                console.log('表头数量:', tableHeaders.length);
                
                // 检查具体的排序按钮容器
                const sortContainers = document.querySelectorAll('.sort-buttons');
                console.log('排序按钮容器数量:', sortContainers.length);
                
                // 直接检查HTML内容
                const tableContainer = document.querySelector('.table-container');
                if (tableContainer) {
                    console.log('表格容器HTML长度:', tableContainer.innerHTML.length);
                }
                
                if (sortButtons.length === 0) {
                    console.error('排序按钮未找到！请检查HTML结构');
                } else {
                    console.log('排序按钮已正确加载');
                }
            }, 200);
            
            // 再次延迟检查，确保所有内容都加载完成
            setTimeout(() => {
                console.log('=== 延迟检查 (1秒后) ===');
                const sortButtons2 = document.querySelectorAll('.sort-btn');
                console.log('第二次检查 - 找到排序按钮数量:', sortButtons2.length);
                
                // 手动检查每个应该有排序按钮的列
                const thElements = document.querySelectorAll('th');
                thElements.forEach((th, index) => {
                    const text = th.textContent.trim();
                    const hasSortButtons = th.querySelector('.sort-buttons');
                    console.log(`列${index}: ${text} - 有排序按钮: ${!!hasSortButtons}`);
                });
                
                // 检查原始HTML模板
                const tableHTML = document.querySelector('.table-container').innerHTML;
                console.log('表格HTML包含sort-buttons:', tableHTML.includes('sort-buttons'));
                console.log('表格HTML包含sort-btn:', tableHTML.includes('sort-btn'));
                
                // 获取第3个th的innerHTML（应该是"今日获利"）
                if (thElements[2]) {
                    console.log('今日获利列的HTML:', thElements[2].innerHTML);
                }
            }, 1000);
        });

        // Create family table row
        function createFamilyTableRow(family) {
            const row = document.createElement('tr');
            
            const statusClass = family.status === 'active' ? 'active' : 
                               family.status === 'inactive' ? 'inactive' : 'not-participating';
            
            const statusText = family.status === 'active' ? (window.i18n ? window.i18n.getText('family.activityStatus.active') : '活跃') :
                              family.status === 'inactive' ? (window.i18n ? window.i18n.getText('family.activityStatus.inactive') : '非活跃') :
                              (window.i18n ? window.i18n.getText('family.activityStatus.notParticipating') : '未参与');

            const deviceStatusClass = family.deviceStatus === 'charging' ? 'charging' :
                                    family.deviceStatus === 'discharging' ? 'discharging' :
                                    family.deviceStatus === 'standby' ? 'standby' : 'offline';

            const deviceStatusText = family.deviceStatus === 'charging' ? (window.i18n ? window.i18n.getText('family.deviceStates.charging') : '充电') :
                                   family.deviceStatus === 'discharging' ? (window.i18n ? window.i18n.getText('family.deviceStates.discharging') : '放电') :
                                   family.deviceStatus === 'standby' ? (window.i18n ? window.i18n.getText('family.deviceStates.standby') : '待机') :
                                   (window.i18n ? window.i18n.getText('family.deviceStates.offline') : '离线');

            row.innerHTML = `
                <td>${window.i18n ? window.i18n.getText(family.nameKey) : family.name}</td>
                <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                <td>$${family.todayProfit}</td>
                <td>$${family.totalProfit || Math.floor(family.todayProfit * 30)}</td>
                <td>$${family.avgProfit || Math.floor(family.todayProfit * 0.8)}</td>
                <td>${family.deviceCode}</td>
                <td><span class="status-badge ${deviceStatusClass}">${deviceStatusText}</span></td>
                <td>${family.soc}%</td>
                <td>${family.location}</td>
                <td>${family.usageDays}</td>
                <td>
                    <button class="action-button" onclick="viewFamilyDetails(${family.id})">
                        ${window.i18n ? window.i18n.getText('family.buttons.viewDetails') : '查看详情'}
                    </button>
                </td>
            `;
            
            return row;
        }

        // Load family table data
        function loadFamilyCards() {
            const tbody = document.getElementById('familyTableBody');
            if (!tbody) {
                console.error('Table body not found');
                return;
            }
            
            console.log('Loading family cards, data length:', filteredData.length);
            tbody.innerHTML = '';

            // Apply filters if any
            filteredData = [...familyData];
            
            // Apply search filter
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            if (searchValue) {
                filteredData = filteredData.filter(family => 
                    family.name.toLowerCase().includes(searchValue) ||
                    family.deviceCode.toLowerCase().includes(searchValue)
                );
            }
            
            // Apply activity filter
            const activityFilter = document.getElementById('activityFilter').value;
            if (activityFilter) {
                filteredData = filteredData.filter(family => family.status === activityFilter);
            }
            
            // Apply device status filter
            const deviceStatusFilter = document.getElementById('deviceStatusFilter').value;
            if (deviceStatusFilter) {
                filteredData = filteredData.filter(family => family.deviceStatus === deviceStatusFilter);
            }

            // Update pagination
            if (pagination) {
                pagination.updateTotal(filteredData.length);
                pagination.currentPage = currentPage;
                pagination.pageSize = pageSize;
                pagination.refresh();
            }

            // Get page data
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageData = filteredData.slice(start, end);

            pageData.forEach(family => {
                const row = createFamilyTableRow(family);
                tbody.appendChild(row);
            });
        }

        // Table sorting with cancel functionality
        let currentSortColumn = null;
        let currentSortDirection = null;
        
        function sortTable(column, direction, element) {
            // Check if clicking the same sort button
            const isCurrentSort = currentSortColumn === column && currentSortDirection === direction;
            
            // Remove active class from all sort buttons
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (isCurrentSort) {
                // Cancel sort - restore original order
                currentSortColumn = null;
                currentSortDirection = null;
                
                // Reset to original order
                filteredData = [...familyData];
                
                // Reapply filters
                const searchValue = document.getElementById('searchInput').value.toLowerCase();
                if (searchValue) {
                    filteredData = filteredData.filter(family => 
                        family.name.toLowerCase().includes(searchValue) ||
                        family.deviceCode.toLowerCase().includes(searchValue)
                    );
                }
                
                const activityFilter = document.getElementById('activityFilter').value;
                if (activityFilter) {
                    filteredData = filteredData.filter(family => family.status === activityFilter);
                }
                
                const deviceStatusFilter = document.getElementById('deviceStatusFilter').value;
                if (deviceStatusFilter) {
                    filteredData = filteredData.filter(family => family.deviceStatus === deviceStatusFilter);
                }
            } else {
                // Apply new sort
                currentSortColumn = column;
                currentSortDirection = direction;
                
                // Add active class to clicked button
                element.classList.add('active');
                
                // Sort the data
                filteredData.sort((a, b) => {
                    let aVal, bVal;
                    
                    switch(column) {
                        case 'todayProfit':
                            aVal = parseFloat(a.todayProfit);
                            bVal = parseFloat(b.todayProfit);
                            break;
                        case 'totalProfit':
                            aVal = parseFloat(a.totalProfit);
                            bVal = parseFloat(b.totalProfit);
                            break;
                        case 'soc':
                            aVal = a.soc;
                            bVal = b.soc;
                            break;
                        case 'usageDays':
                            aVal = a.usageDays;
                            bVal = b.usageDays;
                            break;
                        default:
                            return 0;
                    }
                    
                    if (direction === 'asc') {
                        return aVal - bVal;
                    } else {
                        return bVal - aVal;
                    }
                });
            }
            
            // Reset to first page and reload table
            currentPage = 1;
            loadFamilyCards();
        }

        // View family details
        function viewFamilyDetails(familyId) {
            const family = familyData.find(f => f.id === familyId);
            if (family) {
                const drawer = document.getElementById('familyDrawer');
                const drawerContainer = drawer.querySelector('.drawer-container');
                drawerContainer.setAttribute('data-family-id', familyId);
                drawer.classList.add('show');
                // Reset tabs to first one
                document.querySelectorAll('.drawer-tab').forEach(t => t.classList.remove('active'));
                document.querySelector('.drawer-tab').classList.add('active');
                loadDrawerContent('basicInfo', family);
            }
        }

        // Close family drawer
        function closeFamilyDrawer() {
            document.getElementById('familyDrawer').classList.remove('show');
        }

        function switchDrawerTab(tab, element) {
            document.querySelectorAll('.drawer-tab').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
            
            // Get the current family from the drawer (stored during viewFamilyDetails)
            const drawerId = element.closest('.drawer-container').getAttribute('data-family-id');
            const family = drawerId ? familyData.find(f => f.id == drawerId) : familyData[0];
            loadDrawerContent(tab, family);
        }

                case 'revenueInfo':
