<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="family.title">ÂÆ∂Â∫≠ - U Energy</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="components/common-styles.css">
    <link rel="stylesheet" href="components/i18n.css">
    <link rel="stylesheet" href="components/notification-center.css">
    <link rel="stylesheet" href="components/header-nav.css">
    <link rel="stylesheet" href="components/time-selector.css">
    <link rel="stylesheet" href="components/pagination.css">
    <link rel="stylesheet" href="components/standard-layout.css">
    <script src="components/i18n.js"></script>
    <script src="components/simple-message-icon.js"></script>
    <script src="components/header-nav.js"></script>
    <script src="components/time-selector.js"></script>
    <script src="components/pagination.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000 !important;
        }

        .container {
            max-width: 95%;
            margin: 0 auto;
            padding: 120px 10px 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            min-height: calc(100vh - 200px);
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 36px;
            font-weight: 200;
            color: var(--color-text);
            margin: 0;
            letter-spacing: -1px;
        }

        .page-subtitle {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-top: 4px;
        }

        /* Tab-style view switcher */
        .page-view-tabs {
            display: inline-flex;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 4px;
            gap: 4px;
        }

        .page-tab {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .page-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.8);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .page-tab.active {
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
            font-weight: 600;
        }

        /* Search and Filter Section - Operation Log Standard */
        .search-filter-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px;
            margin-bottom: 32px;
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            width: 220px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--color-text);
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 255, 136, 0.5);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .filter-select {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--color-text);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            width: 220px;
        }

        .filter-select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 255, 136, 0.5);
        }

        .filter-select option {
            background: #1a1a1a;
            color: #fff;
            padding: 8px;
        }

        .filter-actions {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .filter-btn {
            padding: 10px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-btn.primary {
            background: #00ff88;
            border-color: #00ff88;
            color: #000;
            font-weight: 500;
        }

        .filter-btn.primary:hover {
            background: #00e67a;
            border-color: #00e67a;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }

        .filter-btn.secondary {
            background: rgba(255, 255, 255, 0.05);
        }

        .filter-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .filter-btn.export {
            background: rgba(30, 127, 255, 0.1);
            border: 1px solid rgba(30, 127, 255, 0.3);
            color: var(--color-accent);
        }

        .filter-btn.export:hover {
            background: rgba(30, 127, 255, 0.15);
        }

        /* Table Styles */
        .table-container {
            background: var(--color-bg-card);
            border-radius: var(--radius);
            box-shadow: var(--color-shadow);
            border: 1px solid var(--color-border);
            padding: 24px;
            margin-bottom: 24px;
            position: relative;
        }

        /* Table Settings Section */
        .table-settings-section {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 16px;
        }
        
        .table-settings-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 16px;
            color: var(--color-text);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
        }

        .table-settings-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Column Settings Modal */
        .column-settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--color-bg-card);
            border: 1px solid var(--color-border);
            border-radius: 16px;
            padding: 24px;
            z-index: 1000;
            min-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .column-settings-modal.show {
            display: block;
        }

        .column-settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .column-settings-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text);
        }

        .column-setting-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .column-setting-item:last-child {
            border-bottom: none;
        }

        .column-setting-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .column-setting-label {
            flex: 1;
            font-size: 14px;
            color: var(--color-text);
            cursor: pointer;
        }

        /* Modal overlay */
        .column-settings-modal::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Scrollable Table Wrapper */
        .table-scroll-wrapper {
            position: relative;
            overflow: hidden;
        }

        .table-scroll-container {
            overflow-x: auto;
            overflow-y: hidden;
            margin: 0 120px;
            position: relative;
        }

        .data-table {
            width: auto;
            min-width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        /* Fixed columns */
        .data-table th:first-child,
        .data-table td:first-child,
        .data-table th:nth-child(2),
        .data-table td:nth-child(2) {
            position: sticky;
            left: 0;
            z-index: 2;
            background: var(--color-bg-card);
        }

        .data-table th:nth-child(2),
        .data-table td:nth-child(2) {
            left: 120px;
        }

        .data-table th:last-child,
        .data-table td:last-child {
            position: sticky;
            right: 0;
            z-index: 2;
            background: var(--color-bg-card);
        }

        /* Fixed column shadows */
        .data-table td:nth-child(2)::after,
        .data-table th:nth-child(2)::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 0;
            bottom: 0;
            width: 10px;
            background: linear-gradient(to right, rgba(0,0,0,0.1), transparent);
            pointer-events: none;
        }

        .data-table td:last-child::before,
        .data-table th:last-child::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 0;
            bottom: 0;
            width: 10px;
            background: linear-gradient(to left, rgba(0,0,0,0.1), transparent);
            pointer-events: none;
        }

        .data-table th {
            text-align: left;
            padding: 12px 16px;
            font-size: 12px;
            font-weight: 500;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--color-border);
            background: var(--color-bg-card);
            white-space: nowrap;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        .data-table th.sortable:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .data-table th.sortable::after {
            content: '‚Üï';
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.3;
            font-size: 14px;
        }

        .data-table th.sort-asc::after {
            content: '‚Üë';
            opacity: 1;
            color: var(--color-primary);
            font-size: 16px;
        }

        .data-table th.sort-desc::after {
            content: '‚Üì';
            opacity: 1;
            color: var(--color-primary);
            font-size: 16px;
        }

        /* Column widths */
        .data-table th:first-child,
        .data-table td:first-child {
            width: 120px;
            min-width: 120px;
        }

        .data-table th:nth-child(2),
        .data-table td:nth-child(2) {
            width: 100px;
            min-width: 100px;
        }

        .data-table th:last-child,
        .data-table td:last-child {
            width: 120px;
            min-width: 120px;
        }

        /* Scrollable columns */
        .data-table th:not(:first-child):not(:nth-child(2)):not(:last-child),
        .data-table td:not(:first-child):not(:nth-child(2)):not(:last-child) {
            width: 150px;
            min-width: 150px;
        }

        .data-table td {
            padding: 14px 16px;
            font-size: 14px;
            color: var(--color-text);
            border-bottom: 1px solid var(--color-border);
        }

        .data-table tr:hover td {
            background: var(--color-bg);
        }

        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-badge.active {
            background: rgba(0, 185, 107, 0.1);
            color: var(--color-primary);
            border: 1px solid rgba(0, 185, 107, 0.3);
        }

        .status-badge.inactive {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .status-badge.not-participating {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .status-badge.charging {
            background: rgba(0, 185, 107, 0.1);
            color: var(--color-primary);
        }

        .status-badge.discharging {
            background: rgba(30, 127, 255, 0.1);
            color: var(--color-accent);
        }

        .status-badge.standby {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .status-badge.offline {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
        }

        /* Statistics Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            padding: 24px;
            background: var(--color-bg-card);
            border-radius: var(--radius);
            box-shadow: var(--color-shadow);
            border: 1px solid var(--color-border);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, rgba(0, 185, 107, 0.1), rgba(30, 127, 255, 0.1));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .stat-change {
            margin-top: 8px;
            font-size: 12px;
            color: var(--color-primary);
        }

        .stat-change.negative {
            color: #ff6b6b;
        }

        /* Family Grid */
        .family-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .family-card {
            padding: 28px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .family-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.04);
        }

        .family-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .family-card:hover::before {
            opacity: 1;
        }

        .family-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .family-info h3 {
            font-size: 20px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 6px;
        }

        .family-location {
            color: var(--color-text-secondary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .family-status {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .family-status.active {
            background: rgba(0, 185, 107, 0.1);
            color: var(--color-primary);
            border: 1px solid rgba(0, 185, 107, 0.3);
        }

        .family-status.inactive {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .family-status.not-participating {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .family-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .metric-item {
            text-align: center;
        }

        .metric-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--color-text);
        }

        .metric-unit {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-left: 2px;
        }

        .family-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid var(--color-border);
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--color-text-secondary);
        }

        .action-button {
            padding: 8px 16px;
            background: linear-gradient(135deg, rgba(0, 185, 107, 0.1), rgba(30, 127, 255, 0.1));
            border: 1px solid var(--color-primary);
            border-radius: 8px;
            color: var(--color-primary);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .action-button:hover {
            background: var(--color-primary);
            color: #fff;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 185, 107, 0.3);
        }

        /* Table View */
        .table-container {
            background: var(--color-bg-card);
            border-radius: var(--radius);
            box-shadow: var(--color-shadow);
            border: 1px solid var(--color-border);
            padding: 24px;
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            text-align: left;
            padding: 12px 16px;
            font-size: 12px;
            font-weight: 500;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--color-border);
            background: var(--color-bg-card);
        }

        .data-table td {
            padding: 14px 16px;
            font-size: 14px;
            color: var(--color-text);
            border-bottom: 1px solid var(--color-border);
        }

        .data-table tr:hover td {
            background: var(--color-bg);
        }

        /* Charts */
        .charts-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-bottom: 40px;
        }

        .chart-container {
            background: var(--color-bg-card);
            border-radius: var(--radius);
            box-shadow: var(--color-shadow);
            border: 1px solid var(--color-border);
            padding: 28px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .chart-container.full-width {
            grid-column: span 2;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text);
        }

        .chart-controls {
            display: flex;
            gap: 8px;
        }

        /* Drawer Styles */
        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .drawer-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .drawer-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 480px;
            height: 100vh;
            background: var(--color-bg-card);
            border-left: 1px solid var(--color-border);
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .drawer-overlay.show .drawer-container {
            transform: translateX(0);
        }

        .drawer-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid var(--color-border);
            flex-shrink: 0;
        }

        .drawer-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text);
        }

        .drawer-close {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--color-text-secondary);
        }

        .drawer-close:hover {
            background: var(--color-bg);
            color: var(--color-text);
        }

        .drawer-tabs {
            display: flex;
            padding: 0 24px;
            gap: 32px;
            border-bottom: 1px solid var(--color-border);
            flex-shrink: 0;
        }

        .drawer-tab {
            padding: 16px 0;
            position: relative;
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: color 0.3s;
            font-size: 14px;
        }

        .drawer-tab:hover {
            color: var(--color-text);
        }

        .drawer-tab.active {
            color: var(--color-primary);
        }

        .drawer-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--color-primary);
        }

        .drawer-content {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
            background: var(--color-bg-card);
        }

        /* Drawer Info Grid */
        .drawer-info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .drawer-info-item {
            text-align: left;
        }

    <script>
        // Generate family data immediately
        function generateFamilyData() {
            const names = ['Âº†Êòé', 'ÊùéÂçé', 'ÁéãËä≥', 'ËµµÂº∫', 'ÈôàÊôì', 'ÂàòÈùô', 'Âë®Ê∂õ', 'Âê¥Êïè', 'ÈÉë‰ºü', 'Êûó‰∏Ω'];
            const locations = ['Sydney NSW', 'Melbourne VIC', 'Brisbane QLD', 'Perth WA', 'Adelaide SA', 'Gold Coast QLD', 'Canberra ACT', 'Newcastle NSW', 'Hobart TAS', 'Darwin NT'];
            const statuses = ['active', 'inactive', 'not-participating'];
            const deviceStatuses = ['charging', 'discharging', 'standby', 'offline'];
            
            const data = [];
            for (let i = 0; i < 50; i++) {
                const status = statuses[Math.floor(Math.random() * statuses.length)];
                const isActive = status === 'active';
                const todayDischarge = isActive ? (Math.random() * 50 + 10).toFixed(1) : 0;
                const usageDays = Math.floor(Math.random() * 300 + 30);
                const avgDischarge = isActive ? (Math.random() * 40 + 25).toFixed(1) : 0;
                const totalDischarge = (avgDischarge * usageDays).toFixed(1);
                
                data.push({
                    id: i + 1,
                    name: names[i % names.length],
                    nameKey: `family.userName${(i % 10) + 1}`,
                    location: locations[i % locations.length],
                    status: status,
                    soc: isActive ? Math.floor(Math.random() * 40 + 60) : Math.floor(Math.random() * 50),
                    todayDischarge: todayDischarge,
                    totalDischarge: totalDischarge,
                    avgDischarge: avgDischarge,
                    todayProfit: isActive ? (Math.random() * 20 + 5).toFixed(1) : 0,
                    totalProfit: (Math.random() * 500 + 100).toFixed(1),
                    avgProfit: (Math.random() * 15 + 3).toFixed(1),
                    deviceCode: `DEVICE${String(i + 1).padStart(3, '0')}`,
                    deviceStatus: isActive ? deviceStatuses[Math.floor(Math.random() * 3)] : 'offline',
                    usageDays: usageDays
                });
            }
            return data;
        }
        
        // Generate data immediately
        const familyData = generateFamilyData();
        
        // Ensure data loads even if other methods fail
        window.onload = function() {
            setTimeout(() => {
                if (document.getElementById('familyTableBody') && document.getElementById('familyTableBody').children.length === 0) {
                    loadFamilyCards(1);
                }
            }, 100);
        };
        
        // Initialize components
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize i18n
            window.i18n = new I18n({
                containerId: 'languageSelector',
                defaultLanguage: localStorage.getItem('app_language') || 'zh'
            });
            
            // Update page title
            const updateTitle = () => {
                const titleElement = document.querySelector('title');
                const titleKey = titleElement.getAttribute('data-i18n-key');
                if (titleKey && window.i18n) {
                    titleElement.textContent = window.i18n.getText(titleKey) + ' - U Energy';
                }
            };
            
            // Listen for language changes
            window.i18n.addObserver(() => {
                updateTitle();
                // Reload data to update dynamic content
                loadFamilyCards(1);
            });
            
            updateTitle();
            
            // Initialize header navigation
            const headerNav = new HeaderNav({ 
                currentPage: 'family',
                messageCount: 0 
            });
            headerNav.mount(document.getElementById('headerContainer'));

            // Initialize time selector
            const timeSelector = new TimeSelector({
                onTimeRangeChange: (range) => {
                    console.log('Time range changed:', range);
                    loadData(range);
                }
            });
            timeSelector.mount(document.getElementById('timeSelectorContainer'));

            // Initialize pagination for grid view
            const gridPagination = new Pagination({
                currentPage: 1,
                totalPages: 10,
                onPageChange: (page) => {
                    console.log('Grid page changed to:', page);
                    loadFamilyCards(page);
                }
            });
            gridPagination.mount(document.getElementById('paginationContainer'));

            // Load initial data immediately with multiple attempts
            loadFamilyCards(1);
            
            // Fallback: ensure data is loaded
            setTimeout(() => {
                const tbody = document.getElementById('familyTableBody');
                if (tbody && tbody.children.length === 0) {
                    // Force load data if table is still empty
                    console.log('Force loading family data...');
                    loadFamilyCards(1);
                }
            }, 200);
        });

        // Create family table row
        function createFamilyTableRow(family) {
            const row = document.createElement('tr');
            
            const statusClass = family.status === 'active' ? 'active' : 
                               family.status === 'inactive' ? 'inactive' : 'not-participating';
            
            const statusText = family.status === 'active' ? (window.i18n ? window.i18n.getText('family.activityStatus.active') : 'Ê¥ªË∑É') :
                              family.status === 'inactive' ? (window.i18n ? window.i18n.getText('family.activityStatus.inactive') : 'ÈùûÊ¥ªË∑É') :
                              (window.i18n ? window.i18n.getText('family.activityStatus.notParticipating') : 'Êú™ÂèÇ‰∏é');

            const deviceStatusClass = family.deviceStatus === 'charging' ? 'charging' :
                                    family.deviceStatus === 'discharging' ? 'discharging' :
                                    family.deviceStatus === 'standby' ? 'standby' : 'offline';

            const deviceStatusText = family.deviceStatus === 'charging' ? (window.i18n ? window.i18n.getText('family.deviceStates.charging') : 'ÂÖÖÁîµ') :
                                   family.deviceStatus === 'discharging' ? (window.i18n ? window.i18n.getText('family.deviceStates.discharging') : 'ÊîæÁîµ') :
                                   family.deviceStatus === 'standby' ? (window.i18n ? window.i18n.getText('family.deviceStates.standby') : 'ÂæÖÊú∫') :
                                   (window.i18n ? window.i18n.getText('family.deviceStates.offline') : 'Á¶ªÁ∫ø');

            row.innerHTML = `
                <td>${window.i18n ? window.i18n.getText(family.nameKey) : family.name}</td>
                <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                <td class="col-todayDischarge">${family.todayDischarge}</td>
                <td class="col-totalDischarge">${family.totalDischarge}</td>
                <td class="col-avgDischarge">${family.avgDischarge}</td>
                <td class="col-todayProfit">$${family.todayProfit}</td>
                <td class="col-totalProfit">$${family.totalProfit || Math.floor(family.todayProfit * 30)}</td>
                <td class="col-avgProfit">$${family.avgProfit || Math.floor(family.todayProfit * 0.8)}</td>
                <td class="col-deviceCode">${family.deviceCode}</td>
                <td class="col-deviceStatus"><span class="status-badge ${deviceStatusClass}">${deviceStatusText}</span></td>
                <td class="col-soc">${family.soc}%</td>
                <td class="col-usageDays">${family.usageDays}</td>
                <td>
                    <button class="action-button" onclick="viewFamilyDetails(${family.id})">
                        ${window.i18n ? window.i18n.getText('family.buttons.viewDetails') : 'Êü•ÁúãËØ¶ÊÉÖ'}
                    </button>
                </td>
            `;
            
            return row;
        }

        // Load family table data
        function loadFamilyCards(page) {
            const tbody = document.getElementById('familyTableBody');
            if (!tbody) return;
            
            tbody.innerHTML = '';

            // Apply filters if any
            let filteredData = [...familyData];
            
            // Apply search filter
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            if (searchValue) {
                filteredData = filteredData.filter(family => 
                    family.name.toLowerCase().includes(searchValue) ||
                    family.deviceCode.toLowerCase().includes(searchValue)
                );
            }
            
            // Apply activity filter
            const activityFilter = document.getElementById('activityFilter').value;
            if (activityFilter) {
                filteredData = filteredData.filter(family => family.status === activityFilter);
            }
            
            // Apply device status filter
            const deviceStatusFilter = document.getElementById('deviceStatusFilter').value;
            if (deviceStatusFilter) {
                filteredData = filteredData.filter(family => family.deviceStatus === deviceStatusFilter);
            }

            // Simulate pagination
            const itemsPerPage = 10;
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = filteredData.slice(start, end);

            // Update pagination
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const pagination = document.querySelector('#paginationContainer .pagination-component');
            if (pagination) {
                pagination.setAttribute('data-total-pages', totalPages);
            }

            pageData.forEach(family => {
                const row = createFamilyTableRow(family);
                tbody.appendChild(row);
            });
        }

        // View family details
        function viewFamilyDetails(familyId) {
            const family = familyData.find(f => f.id === familyId);
            if (family) {
                const drawer = document.getElementById('familyDrawer');
                const drawerContainer = drawer.querySelector('.drawer-container');
                drawerContainer.setAttribute('data-family-id', familyId);
                drawer.classList.add('show');
                // Reset tabs to first one
                document.querySelectorAll('.drawer-tab').forEach(t => t.classList.remove('active'));
                document.querySelector('.drawer-tab').classList.add('active');
                loadDrawerContent('basicInfo', family);
            }
        }

        // Close family drawer
        function closeFamilyDrawer() {
            document.getElementById('familyDrawer').classList.remove('show');
        }

        // Switch drawer tab
        function switchDrawerTab(tab, element) {
            document.querySelectorAll('.drawer-tab').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
            
            // Get the current family from the drawer (stored during viewFamilyDetails)
            const drawerId = element.closest('.drawer-container').getAttribute('data-family-id');
            const family = drawerId ? familyData.find(f => f.id == drawerId) : familyData[0];
            loadDrawerContent(tab, family);
        }

        // Load drawer content
        function loadDrawerContent(tab, family) {
            const content = document.getElementById('drawerContent');
            
            if (!family) {
                content.innerHTML = '<p>No family data available</p>';
                return;
            }
            
            switch(tab) {
                case 'basicInfo':
                    content.innerHTML = `
                        <div class="drawer-info-grid">
                            <div class="drawer-info-item">

            localStorage.setItem('familyTableColumns', JSON.stringify(columnVisibility));

        // Update column visibility in table
        function updateColumnVisibility() {
            const table = document.getElementById('familyTable');
            const columnIndices = {
                todayDischarge: 2,
                totalDischarge: 3,
                avgDischarge: 4,
                todayProfit: 5,
                totalProfit: 6,
                avgProfit: 7,
                deviceCode: 8,
                deviceStatus: 9,
                soc: 10,
                usageDays: 11
            };

            Object.keys(columnVisibility).forEach(column => {
                const index = columnIndices[column];
                const isVisible = columnVisibility[column];
                
                // Hide/show header
                const th = table.querySelector(`thead tr th:nth-child(${index + 1})`);
                if (th) th.style.display = isVisible ? '' : 'none';
                
                // Hide/show cells
                const cells = table.querySelectorAll(`tbody tr td:nth-child(${index + 1})`);
                cells.forEach(cell => {
                    cell.style.display = isVisible ? '' : 'none';
                });
            });
        }

        // Sorting functionality
        let currentSort = { column: null, direction: 'asc' };

        function initSorting() {
            const sortableHeaders = document.querySelectorAll('.data-table th.sortable');
            sortableHeaders.forEach(header => {
                header.addEventListener('click', () => {
                    const column = header.getAttribute('data-sort');
                    sortTable(column, header);
                });
            });
        }

        function sortTable(column, headerElement) {
            // Update sort direction
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }

            // Update header classes
            document.querySelectorAll('.data-table th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });
            headerElement.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');

            // Sort data
            const sortedData = [...familyData].sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];

                // Handle numeric values
                if (typeof aVal === 'string' && !isNaN(parseFloat(aVal))) {
                    aVal = parseFloat(aVal);
                    bVal = parseFloat(bVal);
                }

                if (currentSort.direction === 'asc') {
                    return aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
                } else {
                    return aVal < bVal ? 1 : aVal > bVal ? -1 : 0;
                }
            });

            // Re-render table with sorted data
            const tbody = document.getElementById('familyTableBody');
            tbody.innerHTML = '';
            sortedData.forEach(family => {
                const row = createFamilyTableRow(family);
                tbody.appendChild(row);
            });

            // Reapply column visibility
            updateColumnVisibility();
        }

        // Load saved column settings
        function loadColumnSettings() {
            const savedSettings = localStorage.getItem('familyTableColumns');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                Object.keys(settings).forEach(column => {
                    columnVisibility[column] = settings[column];
                    const checkbox = document.getElementById(`col-${column}`);
                    if (checkbox) {
                        checkbox.checked = settings[column];
                    }
                });
                updateColumnVisibility();
            }
        }

        setTimeout(() => {
            initSorting();
            loadColumnSettings();
