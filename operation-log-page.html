<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作记录 - AlwaysControl</title>
    <link rel="stylesheet" href="components/common-styles.css">

    <style>
        /* Page-specific styles */
        html, body {
            background: var(--color-bg) !important;
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: var(--color-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            background: var(--color-bg);
            max-width: 1200px;
            height: 100vh;
            margin: 0 auto;
            box-sizing: border-box;
            padding: 20px 24px 40px;  /* Further reduced from 30px to 20px (10px up) */
            display: flex;
            flex-direction: column;
        }
        
        /* Fixed Header Area */
        .fixed-header {
            position: sticky;
            top: 20px;  /* Moved up 10px more from 30px */
            background: #000;
            z-index: 100;
            padding-bottom: 0;
            padding-top: 0;  /* Removed top padding */
        }
        
        /* Tabs Styles */
        .tabs-container {
            margin: 0 0 20px 0;  /* Removed top margin */
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .tabs {
            display: flex;
            gap: 0;
        }
        
        .tab-btn {
            background: transparent;
            border: none;
            padding: 12px 24px;
            font-size: 28px;  /* Changed from 15px to match push-strategy page */
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }
        
        .tab-btn:hover {
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.03);
        }
        
        .tab-btn.active {
            color: #00ff88;
            border-bottom-color: #00ff88;
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            animation: tabGlow 2s ease-in-out infinite;
        }
        
        @keyframes tabGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* Tab Content */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Scrollable Content Area */
        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
            padding-top: 10px;  /* 添加顶部内边距，内容向下移动10px */
        }
        .card, .glass, .stat-card, .chart-container, .table-container {
            background: var(--color-bg-card);
            color: var(--color-text);
            border-radius: var(--radius);
            box-shadow: var(--color-shadow);
            border: 1.5px solid var(--color-border);
            transition: background 0.3s, color 0.3s, border 0.3s;
        }
        .btn, .export-btn, .search-btn {
            background: var(--color-bg-card);
            color: var(--color-text);
            border: 1.5px solid var(--color-border);
            border-radius: 8px;
            transition: background 0.3s, color 0.3s, border 0.3s;
        }
        .btn-primary {
            background: var(--color-primary);
            color: #fff;
            border: none;
        }
        .btn-primary:hover {
            filter: brightness(1.1);
        }
        .btn-secondary {
            background: transparent;
            color: var(--color-text-secondary);
        }
        .btn-secondary:hover {
            background: var(--color-border);
            color: var(--color-text);
        }
        .data-table th, .data-table td {
            color: var(--color-text);
            border-bottom: 1px solid var(--color-border);
        }
        .data-table th {
            background: var(--color-bg-card);
        }
        .data-table tr:hover td {
            background: var(--color-border);
        }
        .table-header {
            border-bottom: 1px solid var(--color-border);
        }
        .header {
            background: var(--color-bg);
            color: var(--color-text);
            transition: background 0.3s, color 0.3s;
        }
        .header .header-right {
            display: flex;
            align-items: center;
            gap: 24px;
            min-width: 160px;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }
        .theme-toggle-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--color-bg-card);
            color: var(--color-text);
            border: 1.5px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s, border 0.3s;
            box-shadow: var(--color-shadow);
            outline: none;
        }
        .theme-toggle-btn:hover, .theme-toggle-btn:focus {
            background: var(--color-border);
            color: var(--color-primary);
        }
        .user-avatar {
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            color: #fff;
        }
        * {
            transition: background 0.3s, color 0.3s, border 0.3s;
        }

        /* Glass morphism effects */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }


        /* 消息徽章 - 已禁用 */
        /* .message-badge {
            position: absolute;
            top: 2px;
            right: 2px;
            min-width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #ff3b30, #ff6b6b);
            color: #fff;
            border-radius: 9px;
            font-size: 11px;
            font-weight: 600;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 0 6px;
            box-shadow: 0 2px 6px rgba(255, 59, 48, 0.4);
            animation: badgePulse 2s infinite;
        } */

        @keyframes badgePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* 消息下拉框 */
        .message-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            width: 420px;
            max-height: 600px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 10000;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            display: none;
            flex-direction: column;
        }

        .message-dropdown.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message-dropdown::before {
            content: '';
            position: absolute;
            top: -8px;
            right: 20px;
            width: 16px;
            height: 16px;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: none;
            border-right: none;
            transform: rotate(45deg);
            backdrop-filter: blur(20px);
        }

        /* 消息头部 */
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .message-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-title-icon {
            font-size: 20px;
        }

        .message-title-text {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }

        .message-count {
            background: linear-gradient(135deg, #00ff88, #00aaff);
            color: #000;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 8px;
            min-width: 18px;
            text-align: center;
        }

        .message-actions {
            display: flex;
            gap: 8px;
        }

        .message-action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .message-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* 消息标签页 */
        .message-tabs {
            display: flex;
            padding: 0 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .message-tab {
            padding: 12px 0;
            margin-right: 24px;
            position: relative;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.3s;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            user-select: none;
        }

        .message-tab:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .message-tab.active {
            color: #fff;
        }

        .message-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #00ff88, #00aaff);
            border-radius: 2px;
        }

        .tab-count {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 6px;
            min-width: 16px;
            text-align: center;
        }

        .message-tab.active .tab-count {
            background: linear-gradient(135deg, #00ff88, #00aaff);
            color: #000;
        }

        /* 消息内容 */
        .message-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .message-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 8px 0;
        }

        .message-list::-webkit-scrollbar {
            width: 6px;
        }

        .message-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .message-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .message-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* 消息项 */
        .message-item {
            display: flex;
            gap: 12px;
            padding: 16px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            position: relative;
            cursor: pointer;
        }

        .message-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .message-item.unread {
            background: rgba(0, 255, 136, 0.02);
            border-left: 3px solid #00ff88;
        }

        .message-item.unread::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 20px;
            width: 6px;
            height: 6px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 6px #00ff88;
        }

        .message-item-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message-item.level-high .message-item-icon {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }

        .message-item.level-medium .message-item-icon {
            background: rgba(255, 149, 0, 0.2);
            color: #ff9500;
        }

        .message-item.level-low .message-item-icon {
            background: rgba(52, 199, 89, 0.2);
            color: #34c759;
        }

        .message-item-content {
            flex: 1;
            min-width: 0;
        }

        .message-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 4px;
            gap: 8px;
        }

        .message-item-title {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            line-height: 1.3;
        }

        .message-item-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .message-item-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .message-item-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message-item:hover .message-item-actions {
            opacity: 1;
        }

        .message-item-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .message-item-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .message-item-btn.danger:hover {
            background: rgba(255, 59, 48, 0.2);
            border-color: #ff3b30;
            color: #ff3b30;
        }

        /* 空状态 */
        .message-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 24px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.6;
        }

        .empty-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* 消息底部 */
        .message-footer {
            padding: 16px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .message-footer-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .message-footer-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transform: translateY(-1px);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88, #00aaff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        /* Main Container */
        .container {
            max-width: 95%;
            margin: 0 auto;
            padding: 100px 10px 40px;
            min-height: calc(100vh - 200px);
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 36px;
            padding: 24px 0;
            border-bottom: 1px solid var(--color-border);
        }

        .page-title {
            font-size: 48px;
            font-weight: 500;
            color: var(--color-text);
            margin: 0;
            letter-spacing: -2px;
            background: none;
            -webkit-text-fill-color: unset;
            margin-bottom: 0 !important; /* 移除底部间距 */
        }

        .page-header + .search-filter-section {
            margin-top: 0;
        }

        /* === 消息中心查询区域样式同步 start === */
        .search-filter-section {
            background: var(--color-bg-card);
            border-radius: var(--radius);
            box-shadow: var(--color-shadow);
            border: 1.5px solid var(--color-border);
            padding: 20px;
            margin-bottom: 36px;
        }
        .search-input {
            width: 220px;
            padding: 12px 16px 12px 44px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }
        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 255, 136, 0.5);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }
        .filter-select {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
            width: 220px;
        }
        .filter-select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 255, 136, 0.5);
        }
        .filter-select option {
            background: #1a1a1a;
            color: #fff;
            padding: 8px;
        }
        .filter-actions {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }
        .filter-btn {
            padding: 10px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .filter-btn.primary {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 170, 255, 0.2));
            border-color: rgba(0, 255, 136, 0.5);
            color: #fff;
        }
        .filter-btn.primary:hover {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.3), rgba(0, 170, 255, 0.3));
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }
        .filter-btn.secondary {
            background: rgba(255, 255, 255, 0.05);
        }
        .filter-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .filter-btn.export {
            background: rgba(30, 127, 255, 0.1);
            border: 1px solid rgba(30, 127, 255, 0.3);
            color: var(--color-accent);
        }
        .filter-btn.export:hover {
            background: rgba(30, 127, 255, 0.2);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(30, 127, 255, 0.3);
        }
        .filter-btn.refresh {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }
        .filter-btn.refresh:hover {
            background: rgba(0, 255, 136, 0.15);
            border-color: rgba(0, 255, 136, 0.4);
            transform: translateY(-1px);
        }
        @media (max-width: 768px) {
            .search-filter-section {
                flex-direction: column;
            }
        }
        /* === 消息中心查询区域样式同步 end === */
        
        /* Table Card - 与家庭页面保持一致 */
        .table-card {
            background: var(--color-bg-card);
            border-radius: var(--radius);
            box-shadow: var(--color-shadow);
            border: 1.5px solid var(--color-border);
            width: 100%;
            margin-bottom: 20px;
            padding: 20px;
        }
        
        /* Table Actions Header */
        .table-actions-header {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--color-border);
        }
        
        /* Table Wrapper */
        .table-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: var(--radius);
            border: 1px solid var(--color-border);
        }
        
        /* Scrollable container */
        .table-scrollable {
            overflow-x: auto;
            width: 100%;
            position: relative;
        }
        
        /* Custom scrollbar */
        .table-scrollable::-webkit-scrollbar {
            height: 8px;
        }
        
        .table-scrollable::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        .table-scrollable::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        .table-scrollable::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Task table specific - with fixed action column */
        .task-table {
            width: 100%;
            border-collapse: collapse;
            position: relative;
            min-width: 1800px; /* Further increased for better spacing */
        }
        
        /* Fixed action column styles */
        .task-table th:last-child,
        .task-table td:last-child {
            position: sticky;
            right: 0;
            background: #000000; /* Solid black background */
            z-index: 2;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .task-table th:last-child {
            background: #0a0a0a; /* Slightly lighter black for header */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

    <script>
        // Set tab text immediately to prevent flash
        function setTabTexts() {
            const currentLang = localStorage.getItem('app_language') || 'zh';
            const taskTab = document.querySelector('[data-i18n="operationLog.tabs.task"]');
            const operationTab = document.querySelector('[data-i18n="operationLog.tabs.operation"]');
            
            if (taskTab) {
                if (currentLang === 'en') {
                    taskTab.textContent = 'Task Records';
                } else {
                    taskTab.textContent = '任务记录';
                }
            }
            
            if (operationTab) {
                if (currentLang === 'en') {
                    operationTab.textContent = 'Operation Records';
                } else {
                    operationTab.textContent = '操作记录';
                }
            }
        }
        
        // Set immediately if DOM is already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setTabTexts);
        } else {
            setTabTexts();
        }
        
        // Also set after a short delay to ensure it overrides any i18n system
        setTimeout(setTabTexts, 100);
        setTimeout(setTabTexts, 500);

    <script>
        // Global variables
        let toastCounter = 0;
        let currentPage = 1;
        let pageSize = 20;
        let totalRecords = 243;
        let totalPages = Math.ceil(totalRecords / pageSize);
        let currentTab = 'task';  // Default tab
        let filteredData = [];
        let pagination = null;
        
        // Date picker variables
        let currentDate = new Date();
        let selectedDate = null;
        let isDatePickerOpen = false;
        
        
        // Mock operation log data with i18n support
        const operatorsCN = ['李怡悦', '王乐康', '张三', '李四', '王五', '赵六', '孙七', '周八'];
        const operatorsEN = ['Yiyue Li', 'Lekang Wang', 'John Zhang', 'Mike Li', 'David Wang', 'Lucy Zhao', 'Tom Sun', 'Emily Zhou'];
        
        function getOperatorName(cnName) {
            const index = operatorsCN.indexOf(cnName);
            if (window.i18n && window.i18n.getCurrentLanguage() === 'en' && index !== -1) {
                return operatorsEN[index];
            }
            return cnName;
        }
        
        const regions = ['NSW', 'QLD', 'VIC', 'SA', 'TAS'];
        const allOperations = [
            { id: 1, time: '2024-02-17 06:25', command: 'charge', operator: '李怡悦', region: 'NSW', stations: 59, success: 45, failed: 14 },
            { id: 2, time: '2024-02-17 07:01', command: 'stop-charge', operator: '王乐康', region: 'NSW', stations: 59, success: 45, failed: 14 },
            { id: 3, time: '2024-02-17 18:00', command: 'discharge', operator: '李怡悦', region: 'QLD', stations: 59, success: 45, failed: 14 },
            { id: 4, time: '2024-02-17 23:07', command: 'stop-discharge', operator: '王乐康', region: 'QLD', stations: 59, success: 45, failed: 14 },
            { id: 5, time: '2024-02-16 14:30', command: 'charge', operator: '张三', region: 'VIC', stations: 45, success: 38, failed: 7 },
            { id: 6, time: '2024-02-16 16:45', command: 'discharge', operator: '李四', region: 'VIC', stations: 32, success: 28, failed: 4 },
            { id: 7, time: '2024-02-16 20:15', command: 'stop-charge', operator: '王五', region: 'SA', stations: 67, success: 55, failed: 12 },
            { id: 8, time: '2024-02-15 09:20', command: 'stop-discharge', operator: '赵六', region: 'SA', stations: 89, success: 78, failed: 11 },
            { id: 9, time: '2024-02-15 11:35', command: 'charge', operator: '孙七', region: 'TAS', stations: 23, success: 20, failed: 3 },
            { id: 10, time: '2024-02-15 15:50', command: 'discharge', operator: '周八', region: 'TAS', stations: 56, success: 48, failed: 8 }
        ];

        // Generate more mock data to simulate pagination
        for (let i = 11; i <= 243; i++) {
            const commands = ['charge', 'discharge', 'stop-charge', 'stop-discharge'];
            const randomDate = new Date(2024, 1, Math.floor(Math.random() * 28) + 1, Math.floor(Math.random() * 24), Math.floor(Math.random() * 60));
            
            allOperations.push({
                id: i,
                time: randomDate.toLocaleString('zh-CN', { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit', 
                    hour: '2-digit', 
                    minute: '2-digit' 
                }).replace(/\//g, '-'),
                command: commands[Math.floor(Math.random() * commands.length)],
                operator: operatorsCN[Math.floor(Math.random() * operatorsCN.length)],
                region: regions[Math.floor(Math.random() * regions.length)],
                stations: Math.floor(Math.random() * 80) + 20,
                success: Math.floor(Math.random() * 60) + 20,
                failed: Math.floor(Math.random() * 20) + 1
            });
        }

        // Sort by time descending
        allOperations.sort((a, b) => new Date(b.time) - new Date(a.time));
        filteredData = [...allOperations];

        // Toast functionality
        function showToast(type, title, message, duration = 3000) {
            const toastContainer = document.getElementById('toastContainer');
            const toastId = `toast-${++toastCounter}`;
            
            const icons = {
                success: '✓',
                error: '✕',
                info: 'i'
            };

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.id = toastId;
            toast.innerHTML = `
                <div class="toast-icon">${icons[type] || icons.info}</div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="hideToast('${toastId}')">&times;</button>
            `;

            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 10);

            setTimeout(() => {
                hideToast(toastId);
            }, duration);

            return toastId;
        }

        function hideToast(toastId) {
            const toast = document.getElementById(toastId);
            if (toast) {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }
        }

        function showInfoToast(title, message, duration = 3000) {
            showToast('info', title, message, duration);
        }

        function showSuccessToast(title, message, duration = 3000) {
            showToast('success', title, message, duration);
        }

        function showErrorToast(title, message, duration = 4000) {
            showToast('error', title, message, duration);
        }

        // Get command display info
        function getCommandInfo(command) {
            const commandTexts = {
                'charge': window.i18n ? window.i18n.getText('operationLog.commands.charge') : '充电',
                'discharge': window.i18n ? window.i18n.getText('operationLog.commands.discharge') : '放电',
                'stop-charge': window.i18n ? window.i18n.getText('operationLog.commands.stopCharge') : '停止充电',
                'stop-discharge': window.i18n ? window.i18n.getText('operationLog.commands.stopDischarge') : '停止放电'
            };
            const commandMap = {
                'charge': { text: commandTexts['charge'], class: 'command-charge' },
                'discharge': { text: commandTexts['discharge'], class: 'command-discharge' },
                'stop-charge': { text: commandTexts['stop-charge'], class: 'command-stop-charge' },
                'stop-discharge': { text: commandTexts['stop-discharge'], class: 'command-stop-discharge' }
            };
            return commandMap[command] || { text: command, class: 'command-charge' };
        }

        // Update table display
        function updateTableDisplay() {
            const tbody = document.getElementById('operationTableBody');
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageData = filteredData.slice(startIndex, endIndex);

            tbody.innerHTML = '';

            if (pageData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 40px; color: rgba(255, 255, 255, 0.5);">
                            ${window.i18n ? window.i18n.getText('operationLog.noData') : '暂无数据'}
                        </td>
                    </tr>
                `;
                return;
            }

            pageData.forEach(operation => {
                const commandInfo = getCommandInfo(operation.command);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${operation.time}</td>
                    <td>${operation.region || '-'}</td>
                    <td>
                        <span class="operation-command ${commandInfo.class}">
                            <span class="command-icon"></span>
                            ${commandInfo.text}
                        </span>
                    </td>
                    <td>${operation.stations}</td>
                    <td>${operation.success}</td>
                    <td>${operation.failed}</td>
                    <td>${getOperatorName(operation.operator)}</td>
                    <td>
                        <a href="#" class="action-link" onclick="viewOperationDetails(${operation.id}); return false;">${window.i18n ? window.i18n.getText('operationLog.viewDetails') : '详情'}</a>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Update pagination display
        function updatePaginationDisplay() {
            if (pagination) {
                pagination.updateTotal(filteredData.length);
                pagination.currentPage = currentPage;
                pagination.pageSize = pageSize;
                pagination.refresh();
            }
        }

        // Remove old searchOperations and resetSearch, add new filter logic
        function applyOpFilters() {
            const region = document.getElementById('regionFilter').value;
            const operator = document.getElementById('opSearchInput').value.trim();
            const command = document.getElementById('opCommandFilter').value;
            const date = document.getElementById('opDateInput').value.trim();
            
            filteredData = allOperations.filter(op => {
                const regionMatch = !region || op.region === region;
                const nameMatch = !operator || op.operator.includes(operator);
                const commandMatch = !command || op.command === command;
                let dateMatch = true;
                if (date) {
                    dateMatch = op.time.startsWith(date);
                }
                return regionMatch && nameMatch && commandMatch && dateMatch;
            });
            currentPage = 1;
            updateTableDisplay();
            updatePaginationDisplay();
            showInfoToast('查询完成', `找到 ${filteredData.length} 条匹配记录`);
        }
        function resetOpFilters() {
            document.getElementById('regionFilter').selectedIndex = 0;
            document.getElementById('opSearchInput').value = '';
            document.getElementById('opCommandFilter').selectedIndex = 0;
            document.getElementById('opDateInput').value = '';
            filteredData = [...allOperations];
            currentPage = 1;
            updateTableDisplay();
            updatePaginationDisplay();
            showInfoToast('重置完成', '已清空搜索条件');
        }
        function exportOperationLogs() {
            if (!filteredData.length) {
                showErrorToast('导出失败', '没有可导出的数据');
                return;
            }
            const headers = [
                window.i18n ? window.i18n.getText('operationLog.table.time') : '时间',
                window.i18n ? window.i18n.getText('operationLog.table.region') : '地区',
                window.i18n ? window.i18n.getText('operationLog.table.command') : '命令',
                window.i18n ? window.i18n.getText('operationLog.table.stations') : '下发电站',
                window.i18n ? window.i18n.getText('operationLog.table.success') : '成功',
                window.i18n ? window.i18n.getText('operationLog.table.failed') : '失败',
                window.i18n ? window.i18n.getText('operationLog.table.operator') : '操作人',
                window.i18n ? window.i18n.getText('operationLog.table.action') : '操作'
            ];
            const rows = filteredData.map(op => [
                op.time, 
                op.region || '-',
                getCommandInfo(op.command).text, 
                op.stations, 
                op.success, 
                op.failed,
                op.operator, 
                '详情'
            ]);
            let csv = headers.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(item => `"${item}"`).join(',') + '\n';
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `操作记录_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showSuccessToast('导出成功', `已导出 ${filteredData.length} 条记录`);
        }
        
        function refreshOperationLogs() {
            // 重新加载数据
            filteredData = [...allOperations];
            currentPage = 1;
            updateTableDisplay();
            updatePaginationDisplay();
            showSuccessToast('刷新成功', '数据已更新');
        }
        
        function setupOpRealTimeSearch() {
            const searchInputs = [document.getElementById('opSearchInput'), document.getElementById('opDateInput')];
            const searchSelects = [document.getElementById('regionFilter'), document.getElementById('opCommandFilter')];
            searchInputs.forEach(input => {
                let searchTimeout;
                input.addEventListener('input', function() {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        applyOpFilters();
                    }, 500);
                });
            });
            searchSelects.forEach(select => {
                select.addEventListener('change', function() {
                    applyOpFilters();
                });
            });
        }
        function setupOpDatePicker() {
            const dateInput = document.getElementById('opDateInput');
            dateInput.addEventListener('click', function(e) {
                e.stopPropagation();
                showDatePickerForOp();
            });
            document.addEventListener('click', function(e) {
                if (!e.target.closest('#opDateInput') && document.getElementById('datePickerDropdown')) {
                    closeDatePicker();
                }
            });
        }
        function showDatePickerForOp() {
            showDatePicker();
            const oldConfirm = confirmDate;
            window.confirmDate = function() {
                if (selectedDate) {
                    const year = selectedDate.getFullYear();
                    const month = String(selectedDate.getMonth() + 1).padStart(2, '0');
                    const day = String(selectedDate.getDate()).padStart(2, '0');
                    const formattedDate = `${year}-${month}-${day}`;
                    document.getElementById('opDateInput').value = formattedDate;
                    showInfoToast(window.i18n ? window.i18n.getText('dateSelection') : '日期选择', `${window.i18n ? window.i18n.getText('dateSelected') : '已选择日期'}: ${formattedDate}`);
                }
                closeDatePicker();
                window.confirmDate = oldConfirm;
                applyOpFilters();
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            setupOpRealTimeSearch();
            setupOpDatePicker();
        });

        // 操作记录抽屉组件
        class OperationDrawer extends DrawerComponent {
            constructor() {
                super({
                    containerId: 'operationDrawer',
                    title: window.i18n ? window.i18n.getText('operationLog.detailTitle') : '操作记录详情',
                    width: '500px',
                    tabs: [
                        { key: 'basic', label: window.i18n ? window.i18n.getText('operationLog.tabs.basic') : '基本信息' },
                        { key: 'stations', label: window.i18n ? window.i18n.getText('operationLog.tabs.stations') : '电站详情' },
                        { key: 'timeline', label: window.i18n ? window.i18n.getText('operationLog.tabs.timeline') : '执行时间线' }
                    ],
                    onClose: () => {
                        console.log('操作记录抽屉关闭');
                    },
                    onTabSwitch: (tabKey, data) => {
                        this.setContent(data, tabKey);
                    }
                });
            }
            
            generateContent(operation, tabKey) {
                if (!operation) return `<div>${window.i18n ? window.i18n.getText('dataLoading') : 'Loading data...'}</div>`;
                
                const commandInfo = getCommandInfo(operation.command);
                
                switch(tabKey) {
                    case 'basic':
                        return this.generateBasicInfo(operation, commandInfo);
                    case 'stations':
                        return this.generateStationDetails(operation);
                    case 'timeline':
                        return this.generateTimeline(operation);
                    default:
                        return this.generateBasicInfo(operation, commandInfo);
                }
            }
            
            generateBasicInfo(operation, commandInfo) {
                return `
                    <div class="detail-section">
                        <div class="detail-section-title">
                            <span>📊</span>
                            ${window.i18n ? window.i18n.getText('operationLog.overview.title') : '操作概览'}
                        </div>
                        <div class="stats-grid">

        function showDatePicker() {
            const dropdown = document.getElementById('datePickerDropdown');
            
            isDatePickerOpen = true;
            dropdown.classList.add('show');
            updateCalendar();
        }
        
        function closeDatePicker() {
            const dropdown = document.getElementById('datePickerDropdown');
            dropdown.classList.remove('show');
            isDatePickerOpen = false;
        }
        
        function updateCalendar() {
            const monthSpan = document.getElementById('currentMonth');
            const daysContainer = document.getElementById('calendarDays');
            
            // Update month display
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            monthSpan.textContent = `${year}年 ${month + 1}月`;
            
            // Clear previous days
            daysContainer.innerHTML = '';
            
            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();
            
            // Get previous month's last days
            const prevMonth = new Date(year, month, 0);
            const daysInPrevMonth = prevMonth.getDate();
            
            // Add previous month's trailing days
            for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                const dayElement = createDayElement(day, true, year, month - 1);
                daysContainer.appendChild(dayElement);
            }
            
            // Add current month's days
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = createDayElement(day, false, year, month);
                
                // Mark today
                if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
                    dayElement.classList.add('today');
                }
                
                // Mark selected date
                if (selectedDate && year === selectedDate.getFullYear() && 
                    month === selectedDate.getMonth() && day === selectedDate.getDate()) {
                    dayElement.classList.add('selected');
                }
                
                daysContainer.appendChild(dayElement);
            }
            
            // Add next month's leading days
            const totalCells = daysContainer.children.length;
            const remainingCells = 42 - totalCells; // 6 rows * 7 days
            for (let day = 1; day <= remainingCells && day <= 14; day++) {
                const dayElement = createDayElement(day, true, year, month + 1);
                daysContainer.appendChild(dayElement);
            }
        }
        
        function createDayElement(day, isOtherMonth, year, month) {
            const dayElement = document.createElement('div');
            dayElement.className = 'calendar-day';
            dayElement.textContent = day;
            
            if (isOtherMonth) {
                dayElement.classList.add('other-month');
            }
            
            dayElement.addEventListener('click', function() {
                // Remove previous selection
                document.querySelectorAll('.calendar-day.selected').forEach(el => {
                    el.classList.remove('selected');
                });
                
                // Add selection to clicked day
                dayElement.classList.add('selected');
                
                // Store selected date
                selectedDate = new Date(year, month, day);
            });
            
            return dayElement;
        }
        
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
        }
        
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
        }

            document.getElementById('timeRange').value = '';
            document.querySelectorAll('.calendar-day.selected').forEach(el => {

        }

        // Sort task table - matching family page logic
        function sortTaskTable(column, direction, element) {
            console.log('sortTaskTable called:', column, direction);
            
            // Check if data is available
            if (!taskRecords || taskRecords.length === 0) {
                console.error('No data to sort');
                return;
            }
            
            // Check if clicking the same sort button
            const isCurrentSort = taskSortColumn === column && taskSortDirection === direction;
            
            // Remove active class from all sort buttons
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (isCurrentSort) {
                // Cancel sort - restore original order
                taskSortColumn = null;
                taskSortDirection = null;
                sortedTaskRecords = [];
                
                // Reload original data
                loadTaskRecords(false);
                console.log('Sort cancelled, restored original order');
                return;
            }
            
            // Set active state
            element.classList.add('active');
            taskSortColumn = column;
            taskSortDirection = direction;
            
            // Sort the records
            sortedTaskRecords = [...taskRecords].sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];
                
                // Handle numeric comparisons
                if (typeof aVal === 'number' && typeof bVal === 'number') {
                    return direction === 'asc' ? aVal - bVal : bVal - aVal;
                }
                
                // Handle string comparisons
                return direction === 'asc' 
                    ? String(aVal).localeCompare(String(bVal))
                    : String(bVal).localeCompare(String(aVal));
            });
            
            console.log(`Sorted by ${column} (${direction})`);
            
            // Reload table with sorted data
            loadTaskRecords(true);
        }
        
        // Load task records
        function loadTaskRecords(useSorted = false) {
            const tbody = document.getElementById('taskTableBody');
            if (!tbody) return;
            
            // Use sorted records if available and requested, otherwise use original
            const dataToDisplay = (useSorted && sortedTaskRecords.length > 0) ? sortedTaskRecords : taskRecords;
            
            tbody.innerHTML = dataToDisplay.map(task => {
                // Get translated task issuer text
                const taskIssuerText = task.taskIssuer === '放电' 
                    ? (window.i18n ? window.i18n.getText('operationLog.taskTypes.discharge') : '放电')
                    : task.taskIssuer;
                
                return `
                    <tr>
                        <td>${task.time}</td>
                        <td>${task.region}</td>
                        <td>
                            <span class="discharge-type-badge ${task.dischargeType === '自动' ? 'auto' : 'manual'}">
                                ${task.dischargeType}
                            </span>
                        </td>
                        <td>${taskIssuerText}</td>
                        <td>${task.taskCount}</td>
                        <td>${task.participants}</td>
                        <td>${task.participationRate.toFixed(1)}%</td>
                        <td>${task.dischargeAmount.toFixed(1)}</td>
                        <td class="profit-positive">$${task.netProfit.toFixed(2)}</td>
                        <td>$${task.profitPerKwh.toFixed(3)}</td>

                        </td>

        // Force translate function (can be called from console)
        window.forceTranslate = function() {
            console.log('Forcing translation update...');
            
            if (!window.i18n) {
                console.error('i18n not initialized!');
                return;
            }
            
            // Update all elements with data-i18n attribute
            const elements = document.querySelectorAll('[data-i18n]');
            let updated = 0;
            
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (key) {
                    const translation = window.i18n.getText(key);
                    if (translation && translation !== key) {
                        element.textContent = translation;
                        updated++;
                        console.log(`Updated: ${key} -> ${translation}`);
                    } else {
                        console.warn(`No translation found for: ${key}`);
                    }
                }
            });
            
            // Update all placeholders
            const placeholders = document.querySelectorAll('[data-i18n-placeholder]');
            placeholders.forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                if (key) {
                    const translation = window.i18n.getText(key);
                    if (translation && translation !== key) {
                        element.placeholder = translation;
                        updated++;
                        console.log(`Updated placeholder: ${key} -> ${translation}`);
                    }
                }
            });
            
            console.log(`Translation complete! Updated ${updated} elements.`);
            
            // Special handling for tabs that might not update properly
            const specialElements = [
                { selector: '[data-i18n="operationLog.tabs.task"]', key: 'operationLog.tabs.task' },
                { selector: '[data-i18n="operationLog.tabs.operation"]', key: 'operationLog.tabs.operation' }
            ];
            
            specialElements.forEach(item => {

                if (element) {

                    if (translation && translation !== item.key) {
                        element.textContent = translation;
                        console.log(`Special update: ${item.key} -> ${translation}`);
                        updated++;
                    }
                }
            });
            
            // Also refresh dynamic content
            if (typeof updateTableDisplay === 'function') {
                updateTableDisplay();
            }
            
            return `Updated ${updated} translations`;
        };
        
        // Export task logs
        function exportTaskLogs() {
            const csv = '时间,地区,放电类型,下发任务,下发任务数,参与人数,参与率(%),放电量(kWh),净利润($),每度电净利润($/kWh)\n' +

            const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `放电任务记录_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showSuccessToast('导出成功', `已导出 ${taskRecords.length} 条放电任务记录`);
        }
