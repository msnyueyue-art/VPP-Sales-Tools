<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息中心 - U Energy</title>
    <link rel="stylesheet" href="components/common-styles.css">
    <link rel="stylesheet" href="components/drawer-component.css">
    <link rel="stylesheet" href="components/i18n.css">
    <link rel="stylesheet" href="components/notification-center.css">
    <script src="components/drawer-component.js"></script>
    <script src="components/i18n.js"></script>
    <script src="components/message-center-new.js"></script>
    <link rel="stylesheet" href="components/pagination.css">
    <script src="components/pagination.js"></script>
    <link rel="stylesheet" href="components/header-nav.css">
    <link rel="stylesheet" href="components/standard-layout.css">
    <script src="components/header-nav.js"></script>
    <script src="components/user-menu-link.js"></script>
    <script src="components/user-dropdown-simple-new.js"></script>
    <script src="components/condition-settings-modal.js"></script>
    <style>
        /* 确保模态框始终在最顶层 */
        #modalContent {
            z-index: 2147483648 !important;
            position: fixed !important;
        }
        
        /* Page-specific styles only - common styles are in common-styles.css */

        /* Override container for this page */
        .container {
            max-width: 95%;
            padding: 100px 10px 40px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Fixed Header Area */
        .fixed-header {
            position: sticky;
            top: 80px;
            background: #000;
            z-index: 100;
            padding-bottom: 20px;
        }
        
        /* Scrollable Content Area */
        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        /* Page Header */
        .page-header {
            margin-bottom: -24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 48px;
            font-weight: 500;
            color: var(--color-text);
            margin: 0;
            letter-spacing: -2px;
        }

        .page-stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .stat-item {
            text-align: center;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 20px;
            font-weight: 600;
            color: #00ff88;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
        }

        /* Filter Section */
        .filter-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-top: 48px;  /* 再增加20px，从28px改为48px */
            margin-bottom: 36px;
        }

        .filter-row {
            display: flex;
            gap: 20px;
            align-items: end;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        .filter-input, .filter-select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .filter-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .filter-select option {
            background: #1a1a1a;
            color: #fff;
        }

        .filter-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff88, #00aaff);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        /* Message Tabs - 小巧样式 */
        .message-tabs {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 40px;
            background: none;
            border: none;
            padding: 0;
        }
        .message-tab {
            flex: none;
            min-width: 80px;
            padding: 8px 28px;
            text-align: center;
            border-radius: 18px;
            font-size: 16px;
            background: rgba(255,255,255,0.06);
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid rgba(255,255,255,0.10);
            margin: 0 4px;
            transition: all 0.2s;
        }
        .message-tab.active {
            background: linear-gradient(135deg, #00ff88, #00aaff);
            color: #000;
            box-shadow: 0 4px 16px rgba(0,255,136,0.10);
        }
        .tab-count {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 8px;
            background: rgba(0,0,0,0.18);
            min-width: 18px;
        }
        /* 预警表单区 */
        .alert-form-section {
            display: none;
            justify-content: center;
            gap: 18px;
            margin-bottom: 40px;
            padding: 18px 0 0 0;
        }
        .alert-form-section.active {
            display: flex;
        }
        .alert-form-section input,
        .alert-form-section select {
            padding: 8px 14px;
            border-radius: 8px;
            border: 1px solid rgba(0,255,136,0.18);
            background: rgba(255,255,255,0.04);
            color: #fff;
            font-size: 14px;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 0 5px;
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .select-all-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .bulk-actions {
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .bulk-actions.show {
            opacity: 1;
        }

        .bulk-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .bulk-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .bulk-btn.danger:hover {
            background: rgba(255, 59, 48, 0.2);
            border-color: #ff3b30;
            color: #ff3b30;
        }

        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Message List */
        .message-list {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .message-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            position: relative;
        }

        .message-item:last-child {
            border-bottom: none;
        }

        .message-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .message-item.selected {
            background: rgba(0, 255, 136, 0.05);
        }

        .message-item.unread {
            background: rgba(0, 255, 136, 0.02);
            border-left: 4px solid #00ff88;
        }

        .message-checkbox {
            margin-top: 3px;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .message-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.1);
        }

        .message-item.level-high .message-icon {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }

        .message-item.level-medium .message-icon {
            background: rgba(255, 149, 0, 0.2);
            color: #ff9500;
        }

        .message-item.level-low .message-icon {
            background: rgba(52, 199, 89, 0.2);
            color: #34c759;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
            gap: 15px;
        }

        .message-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            line-height: 1.3;
        }

        .message-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
            flex-shrink: 0;
        }

        .message-time {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            white-space: nowrap;
        }

        .message-type {
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .message-type.alert {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }

        .message-type.system {
            background: rgba(255, 149, 0, 0.2);
            color: #ff9500;
        }

        .message-type.operation {
            background: rgba(52, 199, 89, 0.2);
            color: #34c759;
        }

        .message-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .message-actions {
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message-item:hover .message-actions {
            opacity: 1;
        }

        .message-action-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .message-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .message-action-btn.danger:hover {
            background: rgba(255, 59, 48, 0.2);
            border-color: #ff3b30;
            color: #ff3b30;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 48px;
            padding: 20px;
        }

        .pagination-info {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .pagination-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .pagination-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
        }

        .pagination-btn:hover:not(.disabled) {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .pagination-btn.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background: linear-gradient(135deg, #00ff88, #00aaff);
            color: #000;
            border-color: transparent;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 100px 20px 20px;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .page-stats {
                width: 100%;
                justify-content: space-around;
            }

            .filter-row {
                flex-direction: column;
            }

            .filter-group {
                min-width: 100%;
            }

            .message-tabs {
                flex-direction: column;
                gap: 5px;
            }

            .toolbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .message-item {
                padding: 15px 20px;
            }

            .message-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .message-meta {
                align-items: flex-start;
            }
        }

        /* Toast Container */
        .toast-container {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px 20px;
            min-width: 300px;
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(400px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .toast.success .toast-icon {
            background: #34c759;
            color: #fff;
        }

        .toast.error .toast-icon {
            background: #ff3b30;
            color: #fff;
        }

        .toast.info .toast-icon {
            background: #007aff;
            color: #fff;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 2px;
        }

        .toast-message {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
        }

        .toast-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .toast-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* === 家庭页面查询区域样式同步 start === */
        .search-filter-section {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        .search-input {
            width: 220px;
            padding: 12px 16px 12px 44px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }
        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 255, 136, 0.5);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }
        .filter-select {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
            width: 220px;
        }
        .filter-select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 255, 136, 0.5);
        }
        .filter-select option {
            background: #1a1a1a;
            color: #fff;
            padding: 8px;
        }
        .filter-actions {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }
        .filter-btn {
            padding: 10px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .filter-btn.primary {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 170, 255, 0.2));
            border-color: rgba(0, 255, 136, 0.5);
            color: #fff;
        }
        .filter-btn.primary:hover {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.3), rgba(0, 170, 255, 0.3));
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }
        .filter-btn.secondary {
            background: rgba(255, 255, 255, 0.05);
        }
        .filter-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        @media (max-width: 768px) {
            .search-filter-section {
                flex-direction: column;
            }
        }
        /* === 家庭页面查询区域样式同步 end === */

        /* === 表格样式，与操作记录页保持一致 === */
        .table-section {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
        }
        .table-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 0%, rgba(0, 255, 136, 0.01), transparent 70%);
            pointer-events: none;
        }
        .table-container { overflow-x: auto; }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 24px;
            text-align: left;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            white-space: nowrap;
        }
        .data-table td {
            padding: 20px 24px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            vertical-align: middle;
        }
        .data-table tbody tr {
            transition: all 0.2s ease;
        }
        .data-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
            transform: translateY(-1px);
        }

        /* === Pagination styles (matching operation log) === */
        .pagination-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.02);
        }

        .pagination-info {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .page-size-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .page-size-select {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            padding: 6px 12px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .page-size-select:focus {
            border-color: rgba(0, 255, 136, 0.5);
            background: rgba(255, 255, 255, 0.12);
        }

        .page-size-select option {
            background: #1a1a1a;
            color: #fff;
        }

        .pagination-buttons {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .page-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.7);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

<body>

            <div class="empty-state" id="emptyState" style="display: none;">

    <script>
        // Global variables
        let allMessages = [];
        let filteredMessages = [];
        let currentPage = 1;
        let pageSize = 20;
        let totalPages = 0;
        let pagination = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize HeaderNav component
            const headerNav = new HeaderNav({
                currentPage: 'messageCenter',
                containerId: 'headerContainer'
            });

            // Initialize pagination
            pagination = new Pagination({
                containerId: 'paginationContainer',
                currentPage: currentPage,
                pageSize: pageSize,
                totalItems: 0,
                onPageChange: (page, size) => {
                    currentPage = page;
                    renderMessages();
                },
                onPageSizeChange: (size) => {
                    pageSize = size;
                    currentPage = 1;
                    renderMessages();
                }
            });

            // Load messages
            loadMessages();
            updateStats();
            renderMessages();
            initEnergyChart();

            // Add language change observer to refresh content
            if (window.i18n) {
                window.i18n.addObserver((newLang, oldLang) => {
                    // Regenerate message content with new language
                    allMessages.forEach(msg => {
                        msg.title = getMessageTitle(msg.type);
                        msg.message = getMessageContent(msg.type, msg.price, msg.threshold, msg);
                    });
                    
                    // Update filtered messages to match
                    filteredMessages.forEach(msg => {
                        msg.title = getMessageTitle(msg.type);
                        msg.message = getMessageContent(msg.type, msg.price, msg.threshold, msg);
                    });
                    
                    // Refresh messages display with new language
                    renderMessages();
                    
                    // Refresh chart if exists
                    if (typeof initEnergyChart === 'function') {
                        initEnergyChart();
                    }
                });
            }
        });

        // Load mock messages
        function loadMessages() {
            allMessages = [];
            const now = new Date();
            
            // 示例数据 - 使用原始价格和阈值数据
            const regions = ['NSW', 'QLD', 'VIC', 'SA', 'TAS'];
            const messageData = [
                {
                    id: 1,
                    type: 'charge',
                    price: 300,
                    threshold: 250,
                    time: new Date(now.getTime() - 15 * 60000), // 15分钟前
                    read: false,
                    level: 'high',
                    region: 'NSW'
                },
                {
                    id: 2,
                    type: 'discharge',
                    price: 450,
                    threshold: 400,
                    time: new Date(now.getTime() - 45 * 60000), // 45分钟前
                    read: false,
                    level: 'medium',
                    region: 'VIC'
                },
                {
                    id: 3,
                    type: 'optimal',
                    price: 319,
                    threshold: null,
                    time: new Date(now.getTime() - 3 * 3600000), // 3小时前
                    read: true,
                    level: 'high',
                    region: 'QLD',
                    minutes: 27
                },
                {
                    id: 4,
                    type: 'priceAlert',
                    price: 520,
                    threshold: null,
                    time: new Date(now.getTime() - 8 * 3600000), // 8小时前
                    read: true,
                    level: 'medium',
                    region: 'NSW',
                    priceType: '高价',
                    actionType: '放电'
                },
                {
                    id: 5,
                    type: 'charge',
                    price: 280,
                    threshold: 320,
                    time: new Date(now.getTime() - 16 * 3600000), // 16小时前
                    read: false,
                    level: 'medium',
                    region: 'SA'
                },
                {
                    id: 6,
                    type: 'discharge',
                    price: 380,
                    threshold: 350,
                    time: new Date(now.getTime() - 26 * 3600000), // 26小时前
                    read: true,
                    level: 'high',
                    region: 'TAS'
                }
            ];
            
            // 动态生成包含翻译的消息内容
            allMessages = messageData.map(data => ({
                ...data,
                title: getMessageTitle(data.type),
                message: getMessageContent(data.type, data.price, data.threshold, data)
            }));
            
            filteredMessages = [...allMessages];
        }

        // Update statistics
        function updateStats() {
            const total = allMessages.length;
            const unread = allMessages.filter(m => !m.read).length;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const todayCount = allMessages.filter(m => m.time >= today).length;

            // 统计元素已被移除，这里不再更新DOM元素
        }

        // Apply filters
        function applyFilters() {
            const searchTerm = document.getElementById('msgSearchInput').value.toLowerCase();
            const regionFilter = document.getElementById('regionFilter').value;

            filteredMessages = allMessages.filter(message => {
                // Search filter
                if (searchTerm && !message.title.toLowerCase().includes(searchTerm) && 
                    !message.message.toLowerCase().includes(searchTerm)) return false;
                
                // Region filter
                if (regionFilter && message.region !== regionFilter) return false;
                
                return true;
            });

            currentPage = 1;
            updateStats();
            renderMessages();
            
            if (searchTerm) {
                showToast('success', '搜索完成', `找到 ${filteredMessages.length} 条匹配消息`);
            }
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('msgSearchInput').value = '';
            document.getElementById('regionFilter').value = '';
            
            // Reset to show all messages
            filteredMessages = [...allMessages];
            currentPage = 1;
            updateStats();
            renderMessages();
            
            showToast('info', '重置完成', '已清空搜索条件');
        }

        // Render messages
        function renderMessages() {
            const tbody = document.getElementById('messageTableBody');
            tbody.innerHTML = '';
            
            // 更新分页组件的总数
            if (pagination) {
                pagination.updateTotal(filteredMessages.length);
                pagination.currentPage = currentPage;
                pagination.pageSize = pageSize;
                pagination.refresh();
            }
            
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageMessages = filteredMessages.slice(startIndex, endIndex);
            
            if (pageMessages.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('messageTableSection').style.display = 'none';
            } else {
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('messageTableSection').style.display = 'block';
                
                pageMessages.forEach(msg => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${getMessageTitle(msg.type)}</td>
                        <td>${msg.region || '-'}</td>
                        <td>${msg.message}</td>
                        <td>${getTypeName(msg.type)}</td>
                        <td>${formatTime(msg.time)}</td>
                    `;
                    tbody.appendChild(tr);
                });
            }
        }

        // Refresh messages
        function refreshMessages() {
            loadMessages();
            renderMessages();
            showToast('success', '刷新成功', '消息列表已更新');
        }
        
        // Export messages
        function exportMessages() {
            // TODO: Implement export functionality
            showToast('info', '导出中', '正在导出消息数据...');
        }
        
        // Helper functions
        function getTypeName(type) {
            const currentLang = window.i18n ? window.i18n.getCurrentLanguage() : 'zh';
            
            const typeNames = {
                charge: currentLang === 'en' ? 'Charge Alert' : '充电预警',
                discharge: currentLang === 'en' ? 'Discharge Alert' : '放电预警',
                optimal: currentLang === 'en' ? 'Optimal Alert' : '最佳预警',
                priceAlert: currentLang === 'en' ? 'Price Alert' : '价格预警'
            };
            
            return typeNames[type] || (currentLang === 'en' ? 'Warning' : '预警');
        }

        function getMessageTitle(type) {
            const currentLang = window.i18n ? window.i18n.getCurrentLanguage() : 'zh';
            
            const titles = {
                charge: currentLang === 'en' ? 'Charge Reminder' : '充电提醒',
                discharge: currentLang === 'en' ? 'Discharge Reminder' : '放电提醒',
                optimal: currentLang === 'en' ? 'Optimal Charge Reminder' : '最佳充电提醒',
                priceAlert: currentLang === 'en' ? 'Price Alert' : '价格提醒',
                alert: currentLang === 'en' ? 'Alert Message' : '告警消息',
                system: currentLang === 'en' ? 'System Message' : '系统消息',
                operation: currentLang === 'en' ? 'Operation Message' : '操作消息',
                warning: currentLang === 'en' ? 'Warning' : '预警'
            };
            return titles[type] || (currentLang === 'en' ? 'Unknown' : '未知');
        }

        // Generate dynamic message content with translations
        function getMessageContent(type, price, threshold, extraData) {
            const currentLang = window.i18n ? window.i18n.getCurrentLanguage() : 'zh';
            
            if (type === 'charge') {
                if (currentLang === 'en') {
                    return `Current price $${price} below threshold $${threshold}, please charge`;
                } else {
                    return `当前价格$${price}，低于阈值$${threshold}，请充电`;
                }
            } else if (type === 'discharge') {
                if (currentLang === 'en') {
                    return `Current price $${price} above threshold $${threshold}, please discharge`;
                } else {
                    return `当前价格$${price}，高于阈值$${threshold}，请放电`;
                }
            } else if (type === 'optimal') {
                const minutes = extraData?.minutes || 27;
                if (currentLang === 'en') {
                    return `${extraData?.region || 'NSW'} region price $${price}, ${minutes} minutes until optimal discharge timing, please prepare`;
                } else {
                    return `${extraData?.region || 'NSW'}地区价格$${price}，还有${minutes}分钟到达最佳放电时机，请做好准备`;
                }
            } else if (type === 'priceAlert') {
                const priceType = extraData?.priceType || '高价';
                const actionType = extraData?.actionType || '放电';
                if (currentLang === 'en') {
                    const priceTypeEn = priceType === '高价' ? 'High Price' : 'Low Price';
                    const actionTypeEn = actionType === '充电' ? 'Charge' : 'Discharge';
                    return `${priceTypeEn} ${actionTypeEn} Alert - Current price $${price} reached alert threshold`;
                } else {
                    return `${priceType}${actionType}提醒 - 当前价格$${price}达到预警阈值`;
                }
            }
            return '';
        }

        function formatTime(time) {
            const now = new Date();
            const diff = now - time;
            
            if (diff < 60000) {
                return window.i18n ? window.i18n.getText('messageCenter.timeAgo.justNow') : '刚刚';
            }
            if (diff < 3600000) {
                const minutes = Math.floor(diff / 60000);
                const template = window.i18n ? window.i18n.getText('messageCenter.timeAgo.minutesAgo') : '{minutes}分钟前';
                return template.replace('{minutes}', minutes);
            }
            if (diff < 86400000) {
                const hours = Math.floor(diff / 3600000);
                const template = window.i18n ? window.i18n.getText('messageCenter.timeAgo.hoursAgo') : '{hours}小时前';
                return template.replace('{hours}', hours);
            }
            if (diff < 2592000000) {
                const days = Math.floor(diff / 86400000);
                const template = window.i18n ? window.i18n.getText('messageCenter.timeAgo.daysAgo') : '{days}天前';
                return template.replace('{days}', days);
            }
            
            const locale = window.i18n && window.i18n.getCurrentLanguage() === 'en' ? 'en-US' : 'zh-CN';
            return time.toLocaleDateString(locale);
        }


        // Toast notifications
        function showToast(type, title, message, duration = 3000) {
            const container = document.getElementById('toastContainer');
            const toastId = `toast-${Date.now()}`;
            
            const icons = {
                success: '✓',
                error: '✕',
                info: 'i'
            };

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.id = toastId;
            toast.innerHTML = `
                <div class="toast-icon">${icons[type] || icons.info}</div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="hideToast('${toastId}')">&times;</button>
            `;

            container.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => hideToast(toastId), duration);

            return toastId;
        }

        function hideToast(toastId) {
            const toast = document.getElementById(toastId);
            if (toast) {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }
        }

            window.addEventListener('resize', function() {

        }
    </script>
